<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeling Folder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .image-gallery img {
            width: 150px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>Welcome to the Feeling Folder</h1>
    <p>Here are the available images:</p>
    
    <div class="image-gallery" id="image-gallery"></div>

    <script>
        // List of folders (assuming you have these folder names inside the 'feeling' directory)
        const subfolders = ['angry', 'sad', 'hungry', 'love', 'think', 'sleep'];

        subfolders.forEach(folder => {
            // Fetch the list of image files from each subfolder
            const gallery = document.getElementById('image-gallery');

            // Example URL for images
            const folderPath = `assets/pet/dog/feeling/${folder}`;

            // Create a new section for each folder
            const folderSection = document.createElement('div');
            folderSection.innerHTML = `<h2>${folder.charAt(0).toUpperCase() + folder.slice(1)}</h2>`;

            // For demonstration, adding images manually. In practice, you would fetch them dynamically.
            const images = [`${folderPath}/image1.png`, `${folderPath}/image2.png`, `${folderPath}/image3.png`];
            
            images.forEach(imageUrl => {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = `Image from ${folder}`;
                folderSection.appendChild(img);
            });

            gallery.appendChild(folderSection);
        });
    </script>

</body>
</html>
