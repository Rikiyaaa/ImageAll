<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeling Folder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .image-gallery img {
            width: 150px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>Welcome to the Feeling Folder</h1>
    <p>Here are the available images:</p>
    
    <div class="image-gallery" id="image-gallery"></div>

    <script>
        // List of folders (assuming you have these folder names inside the 'feeling' directory)
        const subfolders = ['angry', 'sad', 'hungry', 'love', 'think', 'sleep'];

        // Loop through each folder and create images for each
        subfolders.forEach(folder => {
            const gallery = document.getElementById('image-gallery');
            
            // Folder path for images
            const folderPath = `assets/pet/dog/feeling/${folder}`;

            // Create a new section for each folder
            const folderSection = document.createElement('div');
            folderSection.innerHTML = `<h2>${folder.charAt(0).toUpperCase() + folder.slice(1)}</h2>`;

            // Generate a set number of images (e.g., 5 images per folder)
            for (let i = 1; i <= 5; i++) {  // Adjust the loop for the number of images you expect
                const imageUrl = `${folderPath}/${folder}-export${i}.png`;  // Generate image URL

                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = `${folder} export ${i}`;  // Alt text for accessibility
                folderSection.appendChild(img);
            }

            // Append the section for the current folder to the gallery
            gallery.appendChild(folderSection);
        });
    </script>

</body>
</html>
